name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Install google test and boost, also install g++-11 for ranges
      run: sudo apt-get install libgtest-dev googletest googletest-tools google-mock libboost-dev g++-11
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: CMake Lib release config
      run: cmake -S . -B build -DCMAKE_CXX_COMPILER=g++-11 -DCMAKE_BUILD_TYPE=Release
    - name: CMake Lib release build
      run: cmake --build build
    - name: CMake Lib debug config
      run: cmake -S . -B debug -DCMAKE_CXX_COMPILER=g++-11 -DCMAKE_BUILD_TYPE=Debug
    - name: CMake Lib debug build
      run: cmake --build debug

    - name: CMake Test config
      run: cmake -S /tests -B build/tests -DCMAKE_CXX_COMPILER=g++-11 -DCMAKE_BUILD_TYPE=Debug
    - name: CMake Test build
      run: env CTEST_OUTPUT_ON_FAILURE=1 cmake --build debug/tests --target fin_data_tests
    - name: Run tests
      run: debug/tests/fin_data_tests
